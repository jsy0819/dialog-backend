
name: CI/CD Backend to EC2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

jobs:
  # CI: 빌드 검증
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Verify Required Files
        run: |
          test -f build.gradle || { echo "build.gradle not found"; exit 1; }
          test -f Dockerfile || { echo "Dockerfile not found"; exit 1; }
          test -d src/main/java || { echo "src/main/java not found"; exit 1; }
          test -d src/main/resources || { echo "src/main/resources not found"; exit 1; }
      
      - name: Gradle Build (Skip Tests)
        run: ./gradlew build -x test
      
      - name: Docker Build Test
        run: |
          docker build -t dialog-backend-test .

  # CD: 배포 (main 브랜치만)
  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Build
        run: ./gradlew build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t munwalk/dialog-backend:latest .
          docker push munwalk/dialog-backend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/dialog
            # 기존 Backend 컨테이너 정리
            docker-compose stop backend || true
            docker-compose rm -f backend || true
            # 최신 이미지 받기
            docker pull munwalk/dialog-backend:latest
            # Backend만 재시작 (의존성 무시)
            docker-compose up -d --no-deps backend
            # 상태 확인
            docker ps | grep dialog-backend
